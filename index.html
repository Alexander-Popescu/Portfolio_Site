<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Alexander Popescu</title>
    <meta name="Y'know" content="My Website" />
    <style>
        :root {
            --gradient-start: #000000;
            --gradient-end: #111111;
            --text-color: #ffffff; /* White */
            --text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            --accent-color: #e0e0e0; /* Light grey */
            --accent-gradient: linear-gradient(135deg, #e0e0e0, #ffffff);
            --grid-color: rgba(255, 255, 255, 0.15);
            --highlight-color: #ffffff; /* White */
            --highlight-glow: rgba(255, 255, 255, 0.3);
            --white-highlight: rgba(255, 255, 255, 0.15); /* Subtle white highlight */
            --white-glow: rgba(255, 255, 255, 0.08); /* Even more subtle white glow */
            --card-bg: rgba(0, 0, 0, 0.7);
            --card-hover-bg: rgba(10, 10, 10, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --card-border: rgba(255, 255, 255, 0.3); /* White with transparency */
            --card-border-glow: rgba(255, 255, 255, 0.5); /* White with transparency */
            --scanline-color: rgba(255, 255, 255, 0.05);
            --terminal-bg: rgba(0, 0, 0, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 1080px; }
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4); }
        }

        body {
            background-color: var(--gradient-start);
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.06) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 60px 60px;
            color: var(--text-color);
            font-family: "Share Tech Mono", "VT323", monospace;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            padding: 5vh 5vw;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            text-shadow: var(--text-shadow);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                var(--scanline-color) 3px,
                var(--scanline-color) 3px
            );
            z-index: 1000;
            pointer-events: none;
            opacity: 0.5;
            animation: scanlines 10s linear infinite;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 30%);
            opacity: 0.6;
            z-index: -2;
            transform: translateY(-50%) perspective(500px) rotateX(30deg);
            transform-origin: center center;
            pointer-events: none;
            animation: gridPulse 8s infinite alternate;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 var(--highlight-color),
                    -0.05em -0.025em 0 var(--accent-color);
                transform: translateX(0);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 var(--highlight-color),
                    -0.05em -0.025em 0 var(--accent-color);
                transform: translateX(0);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--highlight-color),
                    0.025em 0.025em 0 var(--accent-color);
                transform: translateX(-2px);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--highlight-color),
                    0.025em 0.025em 0 var(--accent-color);
                transform: translateX(-2px);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 var(--highlight-color),
                    0.05em 0 0 var(--accent-color);
                transform: translateX(2px);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 var(--highlight-color),
                    0.05em 0 0 var(--accent-color);
                transform: translateX(2px);
            }
            100% {
                text-shadow: 
                    0.05em 0 0 var(--highlight-color),
                    -0.05em -0.025em 0 var(--accent-color);
                transform: translateX(0);
            }
        }

        header {
            margin: 8vh auto 6vh auto;
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background: var(--terminal-bg);
            border-radius: 2px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            position: relative;
            z-index: 10;
        }

        header::before {
            content: "GenieOS v0.0.2";
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--gradient-start);
            padding: 0 10px;
            font-size: 0.7rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .status-bar {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            gap: 7px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--highlight-color);
            animation: textGlow 1.5s infinite alternate;
            opacity: 0.8;
        }

        .status-indicator:nth-child(2) {
            animation-delay: 0.5s;
        }

        .status-indicator:nth-child(3) {
            animation-delay: 1s;
        }

        .terminal-title {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: var(--text-color);
            letter-spacing: 1px;
            display: inline-block;
            text-shadow: 0 0 8px rgba(77, 171, 255, 0.5);
            position: relative;
        }

        h1::before {
            content: ">";
            margin-right: 0.5rem;
            opacity: 0.8;
            animation: blink 1s step-end infinite;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            margin: 0.75rem 0 0 0;
            color: var(--accent-color);
            opacity: 0.9;
            position: relative;
            font-family: "Share Tech Mono", monospace;
        }

        .tagline::before {
            content: "//";
            margin-right: 0.5rem;
            color: var(--highlight-color);
            opacity: 0.7;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0 0 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .project-card a {
            display: block;
            line-height: 0;
            margin: 0;
            padding: 0;
        }

        nav a:hover {
            color: var(--highlight-color);
            border: 1px solid var(--highlight-color);
            transform: perspective(800px) rotateX(10deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 
                        0 0 10px var(--highlight-glow);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 2.25rem;
            padding-top: 0;
            margin-top: 0;
            perspective: 1000px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
        }

        @keyframes terminalAppear {
            0% {
                opacity: 0;
                transform: translateY(10px);
                box-shadow: 0 0 0 var(--highlight-glow);
            }
            50% {
                box-shadow: 0 0 20px var(--highlight-glow);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 10px var(--highlight-glow);
            }
        }

        @keyframes screenFlicker {
            0% { opacity: 1; }
            95% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        /* Very simple, direct hover effects without complex animations */
        .project-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, border-color 0.1s ease-out;
            border: 2px solid var(--card-border);
            animation: terminalAppear 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.05s);
            opacity: 0;
            margin: 0 !important;
            padding: 0 !important;
            line-height: 0 !important;
        }
        
        .project-card:nth-child(1) { --i: 1; }
        .project-card:nth-child(2) { --i: 2; }
        .project-card:nth-child(3) { --i: 3; }
        .project-card:nth-child(4) { --i: 4; }
        .project-card:nth-child(5) { --i: 5; }
        .project-card:nth-child(6) { --i: 6; }
        .project-card:nth-child(7) { --i: 7; }
        .project-card:nth-child(8) { --i: 8; }

        /* Top border accent that changes on hover */
        .project-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color); /* Darker blue shade */
            z-index: 2;
            transition: height 0.1s ease-out, background 0.1s ease-out;
            box-shadow: 0 0 8px var(--white-glow);
        }
        
        /* Direct hover effects with no animations */
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px var(--highlight-glow);
            border: 2px solid var(--highlight-color);
        }
        
        .project-card:hover::before {
            height: 4px;
            background: var(--highlight-color); /* Lighter blue shade */
        }

        .project-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center top;
            display: block;
            margin: -1px !important; /* Negative margin to pull the image closer to the border */
            padding: 0 !important;
            line-height: 0 !important;
            position: relative;
            top: 0;
            vertical-align: top !important;
            filter: saturate(0.9) contrast(1.1) brightness(0.9);
            transition: all 0.3s ease;
        }

        .project-card:hover .project-image {
            filter: saturate(1.1) contrast(1.2) brightness(1);
        }

        .project-info {
            padding: 1rem;
            position: relative;
            background: var(--terminal-bg);
            border-top: 1px solid var(--card-border);
        }

        .project-title {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
            font-family: "Share Tech Mono", monospace;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
            transition: all 0.3s ease;
        }
        
        .project-title::before {
            content: ">";
            margin-right: 0.5rem;
            color: var(--accent-color);
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .project-card:hover .project-title {
            color: var(--highlight-color);
            text-shadow: 0 0 8px rgba(0, 255, 154, 0.4);
        }
        
        .project-card:hover .project-title::before {
            transform: translateX(3px);
            opacity: 1;
        }

        .footer {
            margin-top: 8vh;
            padding-top: 4vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 1px;
            background: var(--accent-gradient);
            z-index: -1;
        }

        .footer-title {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 500;
            color: var(--text-color);
            position: relative;
            display: inline-block;
        }
        
        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px !important;
            height: 50px !important;
            min-width: 50px !important;
            min-height: 50px !important;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(100, 228, 255, 0.1);
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        
        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3), 0 0 20px var(--highlight-glow);
        }
        
        .social-link:hover::before {
            opacity: 0.15;
        }

        .social-icon {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-link:hover .social-icon {
            transform: scale(1.2);
            color: var(--highlight-color);
        }
        
        @keyframes circuitMove {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 0.3;
            }
        }
        
        .circuit-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            pointer-events: none;
        }
        
        .circuit-path {
            stroke: var(--highlight-color);
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 5, 10;
            stroke-dashoffset: 1000;
            stroke-linecap: round;
            opacity: 0.3;
            animation: circuitMove 15s linear infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Comprehensive responsive design styles */
        @media (max-width: 1200px) {
            body {
                padding: 4vh 4vw;
            }
            
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.75rem;
            }
            
            header {
                max-width: 90%;
                margin: 6vh auto 5vh auto;
            }
        }

        @media (max-width: 992px) {
            body {
                font-size: 15px;
                background-size: 25px 25px;
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .footer-title {
                font-size: 1.2rem;
            }
            
            .social-icons {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 3vh 4vw;
                font-size: 14px;
                background-size: 20px 20px;
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }

            h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            header {
                padding: 1.5rem;
                margin: 5vh auto 4vh auto;
            }
            
            .project-card::after {
                display: none;
            }
            
            .social-icons {
                gap: 1.5rem;
            }
            
            .project-title {
                font-size: 0.9rem;
            }
            
            .footer {
                margin-top: 6vh;
                padding-top: 3vh;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 2vh 4vw;
                font-size: 13px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
                margin: 0 auto;
            }
            
            header {
                padding: 1.25rem;
                margin: 4vh auto 3vh auto;
            }

            h1 {
                font-size: 1.6rem;
            }
            
            .tagline {
                font-size: 0.85rem;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }
            
            /* Keep GenieOS visible at all sizes */
            header::after {
                display: none;
            }
            
            .social-icons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2vh 3vw;
                font-size: 12px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .project-title {
                font-size: 0.85rem;
            }
            
            header {
                padding: 1rem;
            }
            
            .project-title::before {
                margin-right: 0.25rem;
            }
            
            /* Keep social icons reasonably sized */
            .social-link {
                width: 46px !important;
                height: 46px !important;
                min-width: 46px !important;
                min-height: 46px !important;
            }
            
            .social-icon {
                width: 24px;
                height: 24px;
            }
            
            .footer-title {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
        }
        
        @media (max-width: 375px) {
            body {
                padding: 1.5vh 3vw;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .tagline {
                font-size: 0.75rem;
            }
            
            .project-info {
                padding: 0.75rem;
            }
            
            .footer {
                margin-top: 5vh;
            }
            
            /* Make all site elements more compact */
            .project-card {
                border-width: 1px;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            /* Maintain consistent icon size on very small screens */
            .social-link {
                width: 46px !important;
                height: 46px !important;
                min-width: 46px !important;
                min-height: 46px !important;
            }
        }

        /* Add portrait/landscape orientation specific adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            header {
                margin: 3vh auto;
                padding: 1rem;
            }
            
            body {
                padding: 2vh 4vw;
            }
            
            .projects-grid {
                gap: 1rem;
            }
            
            .footer {
                margin-top: 4vh;
                padding-top: 2vh;
            }
        }
    </style>
</head>
