<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	<title>Alexander Popescu</title>
	<meta name="description" content="My Website" />
	<style>
		:root {
            --gradient-start: #000000;
            --gradient-end: #111111;
            --text-color: #ffffff; /* White */
            --text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            --accent-color: #e0e0e0; /* Light grey */
            --accent-gradient: linear-gradient(135deg, #e0e0e0, #ffffff);
            --grid-color: rgba(255, 255, 255, 0.15);
            --highlight-color: #ffffff; /* White */
            --highlight-glow: rgba(255, 255, 255, 0.3);
            --white-highlight: rgba(255, 255, 255, 0.15); /* Subtle white highlight */
            --white-glow: rgba(255, 255, 255, 0.08); /* Even more subtle white glow */
            --card-bg: rgba(0, 0, 0, 0.7);
            --card-hover-bg: rgba(10, 10, 10, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --card-border: rgba(255, 255, 255, 0.3); /* White with transparency */
            --card-border-glow: rgba(255, 255, 255, 0.5); /* White with transparency */
            --scanline-color: rgba(255, 255, 255, 0.05);
            --terminal-bg: rgba(0, 0, 0, 0.9);
        }

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

        @keyframes gridPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 1080px; }
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4); }
        }

		body {
            background-color: var(--gradient-start);
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            color: var(--text-color);
            font-family: "Share Tech Mono", "VT323", monospace;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            padding: 5vh 5vw;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
            text-shadow: var(--text-shadow);
            display: flex;
            flex-direction: column;
		}

		body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                var(--scanline-color) 3px,
                var(--scanline-color) 3px
            );
            z-index: 1000;
            pointer-events: none;
            opacity: 0.5;
            animation: scanlines 10s linear infinite;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 30%);
            opacity: 0.6;
            z-index: -2;
            transform: translateY(-50%) perspective(500px) rotateX(30deg);
            transform-origin: center center;
            pointer-events: none;
            animation: gridPulse 8s infinite alternate;
        }

		a {
			color: var(--text-color);
			text-decoration: none;
			font-weight: 500;
			position: relative;
			padding: 0.5rem 1rem;
			transition: all 0.2s ease;
			display: inline-block;
			border: 1px solid var(--card-border);
			border-radius: 2px;
		}

		a:hover {
			color: var(--highlight-color);
			border: 1px solid var(--highlight-color);
			transform: perspective(800px) rotateX(10deg);
			box-shadow: 0 10px 20px rgba(0,0,0,0.2), 
						0 0 10px var(--highlight-glow);
			background-color: rgba(255, 255, 255, 0.1);
		}

		header {
            margin: 2vh auto 4vh auto;
            width: 100%;
            text-align: left;
            padding: 2rem;
            background: var(--terminal-bg);
            border-radius: 2px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 10px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            position: relative;
            z-index: 10;
        }

        header::before {
            content: "GenieOS v0.0.2";
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--gradient-start);
            padding: 0 10px;
            font-size: 0.7rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

		header h1 {
			margin-bottom: 0.5rem;
			animation: textGlow 3s infinite;
            font-family: "Share Tech Mono", monospace;
            font-size: 2.2rem;
            color: var(--text-color);
            letter-spacing: 1px;
            position: relative;
		}

        header h1::before {
            content: ">";
            margin-right: 0.5rem;
            opacity: 0.8;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

		hr {
			border: 0;
			height: 1px;
			background: var(--accent-gradient);
			margin: 1rem 0 2rem 0;
			opacity: 0.7;
			box-shadow: 0 0 5px var(--highlight-glow);
		}

		.nav-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 1.5rem;
        }

		.content-section {
			margin: 2rem 0;
            background: var(--terminal-bg);
            border-radius: 2px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 10px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            padding: 2rem;
            position: relative;
            z-index: 5;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
			margin: 2rem 0;
			width: 100%;
		}

		.gallery iframe {
			width: 100%;
			height: 360px;
			border: 2px solid var(--card-border);
			border-radius: 3px;
			padding: 0;
			box-shadow: 0 5px 15px var(--shadow-color);
			transition: all 0.3s ease;
			display: block;
			opacity: 0.9;
            animation: terminalAppear 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
		}
		
		/* Single iframe in gallery should take full width */
		.gallery:has(iframe:only-child) iframe {
			max-width: 90%;
		}
		
		/* When gallery has multiple iframes, limit individual iframe size */
		.gallery:not(:has(iframe:only-child)) iframe {
			max-width: 45%;
		}
		
		/* When gallery has 3 or more iframes, make them even smaller */
		@media (min-width: 768px) {
			.gallery:has(iframe:nth-child(3)) iframe {
				max-width: 30%;
			}
		}
		
		.gallery iframe:hover {
			border-color: var(--highlight-color);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 15px var(--highlight-glow);
			opacity: 1;
            transform: translateY(-5px);
		}

        .gallery iframe:nth-child(1) { --i: 1; }
        .gallery iframe:nth-child(2) { --i: 2; }
        .gallery iframe:nth-child(3) { --i: 3; }
        .gallery iframe:nth-child(4) { --i: 4; }
        .gallery iframe:nth-child(5) { --i: 5; }
        .gallery iframe:nth-child(6) { --i: 6; }

        @keyframes terminalAppear {
            0% {
                opacity: 0;
                transform: translateY(10px);
                box-shadow: 0 0 0 var(--highlight-glow);
            }
            50% {
                box-shadow: 0 0 20px var(--highlight-glow);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 10px var(--highlight-glow);
            }
        }
		
		/* Responsive adjustments */
		@media (max-width: 992px) {
            body {
                font-size: 15px;
                background-size: 40px 40px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
        }

		@media (max-width: 768px) {
			.gallery {
				gap: 15px;
			}
			
			.gallery iframe {
				max-width: 100%;
			}

            body {
                padding: 3vh 4vw;
                font-size: 14px;
                background-size: 30px 30px;
            }
            
            header {
                padding: 1.5rem;
                margin: 3vh auto 3vh auto;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .content-section {
                padding: 1.25rem;
            }
		}
		
		@media (max-width: 480px) {
			.gallery iframe {
				max-width: 100%;
			}

            body {
                padding: 2vh 3vw;
                font-size: 13px;
                background-size: 25px 25px;
            }
            
            header {
                padding: 1.25rem;
                margin: 2vh auto 2vh auto;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .content-section {
                padding: 1rem;
            }
		}
	</style>
</head>

<body>

		<h1>Fragment Shaders</h1>
		<hr>
		<div class="nav-container">

	</header>

	<div class="content-section">

</body>

</html>
